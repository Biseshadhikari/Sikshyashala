{% extends 'base.html' %}
{%load static%}

{% block content %}

<div class="container mt-4">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img 
                src="{%static 'img/sikshyasala.png'%}" alt=""
                class="my-3" style="height: 50px; width: 190px;">
            <!-- <hr> -->
            
	
            <hr>
			<div class="display-8"><strong><h3>Create An Account</h3></strong> </div>
			<hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
			{% for message in messages %}
			<div class="container-fluid p-0">
			  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
				<div class="alert alert-primary  my-2 container text-align-center" >
					{{ message }}
				</div>
			  </div>
			</div>
			{% endfor %}
	
            <form method="POST">
                
                {% csrf_token %}

 
                <!-- firstname -->
				<div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" 
                    id=""  class="form-control form-control-sm"
                    >
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="fname"
                     id=""  class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" 
                    id=""  class="form-control form-control-sm"
                    >
                </div>

                

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-secondary" type="submit" value="Create An Account ">
                </div>

                
            </form>
        </div>
    </div>
</div>

<footer class="text-center text-lg-start bg-light text-muted">
 
    <div class="text-center p-4 eidt" style="background-color: rgba(0, 0, 0, 0.05);">
            Â©Copyright:

      <a class="text-reset fw-bold" href="">PI Innovations</a>
    </div>
    <!-- Copyright -->
</footer>

{% endblock %}
